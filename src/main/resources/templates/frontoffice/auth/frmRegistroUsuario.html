<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <link th:href="@{/styles/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/styles/fontawesome/all.css}" rel="stylesheet"/>
  <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
  <style>
    .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        max-width: 400px;
        padding: 20px;
    }
  </style>
</head>
<body style="background-color:black;">
<div style="background-color:black;" class="center-form">
  <div style="padding:40px; width:50%" class="card form-container">
    <div class="card-header bg-dark text-light fs-5 text-center">
      REGISTRO DE USUARIO
    </div>
    <div class="card-body">
      <form th:action="@{/auth/guardarUsuario}" method="post">
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" name="nombres" required id="nombres">
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" required id="apellidos">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" required id="email">
        </div>
        <div class="mb-3">
          <label for="nomusuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" name="nomusuario" required id="nomusuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" name="password"  required id="password">
        </div>
        <div class="text-center">
        <a class="btn btn-dark" th:href="@{/auth/login}" role="button"><i class="fas fa-sign-in-alt"></i> REGRESAR</a>
        <button type="submit" id="btnregistrar" class="btn btn-dark">
          <i class="fas fa-save"></i> GUARDAR
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
