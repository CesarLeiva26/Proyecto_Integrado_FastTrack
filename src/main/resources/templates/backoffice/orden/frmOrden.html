<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Fastrack - Transacción de Órdenes - Fastrack</title>
</head>
<body class="bg-dark">
<script th:src="@{/scripts/web/backoffice/ordenes/frmOrdenes.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header text-bg-dark mb-3 fs-4">
        Transacción de Órdenes - Fast Track
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <button id="btnagregarorden" type="button" class="btn btn-dark fs-">
                <i class="fas fa-plus"></i> Agregar Orden
            </button>
            <form th:action="@{/orden}" method="get">
                <div class="input-group">
                    <input type="number" name="idOrden" placeholder="Ingresar ID de Orden" class="form-control">
                    <button type="submit" class="btn btn-dark"><i class="fas fa-search"></i> Buscar</button>
                </div>
            </form>
        </div>
        <br>
        <div class="table-responsive vertscrol">
            <table class="table table-hover table-bordered text-center" id="tableordenes" tabindex="-1">
                <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">Local</th>
                    <th scope="col">Emisor</th>
                    <th scope="col">Receptor</th>
                    <th scope="col">Vehículo</th>
                    <th scope="col">Estado Orden</th>
                    <th scope="col">Fecha Orden</th>
                    <th scope="col">Kilos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Monto Pagar</th>
                    <th scope="col">Clave</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="orden : ${listaOrdenes}">
                    <td class="bg-dark text-white fw-bold" th:text="${orden.idorden}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.local.nombrelocal}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.emisor.nombreemisor}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.receptor.nombrereceptor}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.vehiculo.placa}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.tipoEstadoOrden.nombreestado}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.fechaorden}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.kilos}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.precioporkilo}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.montopagar}"></td>
                    <td class="bg-dark text-white fw-bold" th:text="${orden.claveorden}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modalNuevoOrden" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Orden</h1>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label" for="cboLocal">Local</label>
                    <select class="form-select" id="cboLocal">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cboEmisor">Emisor</label>
                    <select class="form-select" id="cboEmisor">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cboReceptor">Receptor</label>
                    <select class="form-select" id="cboReceptor">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cboVehiculo">Vehículo</label>
                    <select class="form-select" id="cboVehiculo">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cboEstadoOrden">Estado Orden</label>
                    <select class="form-select" id="cboEstadoOrden">
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtFechaOrden">Fecha Orden</label>
                    <input class="form-control" id="txtFechaOrden" type="datetime-local">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtKilos">Kilos</label>
                    <input class="form-control" id="txtKilos" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtPrecioPorKilo">Precio</label>
                    <input class="form-control" id="txtPrecioPorKilo" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtClave">Clave</label>
                    <input class="form-control" id="txtClave" type="text">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <input type="hidden" id="hddidorden">
                <button class="btn btn-primary" id="btnguardarorden" type="button">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
